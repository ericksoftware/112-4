{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock title %}

{% block content %}
<h1>Log in</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Log in">
</form>
<small>Did you forget your password? <a href="{% url 'password_reset' %}">Reset Password</a></small>
{% endblock content %}
