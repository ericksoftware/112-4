{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
<div class="container">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
